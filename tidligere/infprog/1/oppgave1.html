<!DOCTYPE html>
<html>

<head>
		<meta charset="utf-8" />
		<title> Oppgave 1 - Obligatorisk innlevering </title>
		
		<script>
	
		window.onload = oppstart;  //La skriptet kjøre ved oppstart
		
		
		function oppstart(){
			document.getElementById("btnHei").onclick = trykkHei;
			document.getElementById("btnHadet").onclick = trykkHadet;
		}
		
		// Knapp en
		
		function trykkHei() {
			alert("Hei på deg!");
		}
	
		
		// knapp to
	
		function trykkHadet() {
		
			alert("Ha det bra!");
		
		}
		
		
	
	
	</script>
		
		
		
</head>
	
	

<body>
	<h1> Oppgave 1 - Obligatorisk innlevering</h1>

	<p>Knapper </p>
	
	<!-- Tags for de to buttonene -->
	
	<button id = "btnHei">Trykk meg!</button> <button id = "btnHadet">Trykk meg!</button>
	
</body>

</html>
