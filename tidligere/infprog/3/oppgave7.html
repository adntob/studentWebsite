			<title> Her skal det stå en tittel</title>

			<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
			<script>
			
				function find(tall, fra, til) {		//Lag en find funksjon som finner ut om et tall
													// er mindre enn høyre grense, og større enn venstre grense
													// Vi antar her på forhånd at brukeren vet hvilket som er størst, og hvilket som er minst
													// Ellers så kunne vi i prinsippet ha lagd en funksjon som sjekker
													// Hvis så er tilfelle, så befinner tallet seg i dette intervallet. 
						
						if (tall	<	fra || tall	>	til){
						
							return false
						}
						return true;
				}
			
			
				window.onload = main;
										// La main kjøre ved oppstart, inneholdt i denne er der to funksjoner som kjører
					function main() {
					
						 mellomNullMilliard();
						 document.getElementById("btnActivate").onclick = betweenEandPi;
						
					}

										// Lag et veldig åpenbart eksempel bare for å finne ut om funksjonen faktisk fungerer
				
					function mellomNullMilliard(){
					
						var condition = "";
						
						var statement	=	find(5,0,10000000);
						
						 if	(	statement === false	){
						 
							condition =	"ikke"
							
							}
							
							document.getElementById("utskriftMellomNullMilliard").innerHTML = "Tallet befinner seg" + condition + " i dette intervallet";
					}
				
										// Lag en brukerstyrt funksjon som sjekker om et taller i mellom de irrasjonelle tallene e og Pi
										
					function betweenEandPi(){
					
						var tall = parseFloat(document.getElementById("userInput").value);
						var condition ="";
						
						var statement = find(tall, Math.E, Math.PI);
						
						if(statement != true){
						
							condition =	"ikke"
							
						}
						console.log(statement);
						
						document.getElementById("utskriftEogPi").innerHTML	=	"Tallet befinner seg" + " " + condition + " " + "i intervallet" + "[" +
						"e"+ "," + " " + "&pi;" + "]";
					}
			
			</script>
	
			
		</head>
