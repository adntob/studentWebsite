			<script>


			
				var dagerMaaned = [31, 28, 31, 30, 31, 31, 30, 31, 30, 31, 30, 31];
				
				
				var navnMaaned = ["Januar", "Februar", "Mars", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Desember"]
				


				window.onload = oppstart;
					

					
				function oppstart() {
							
					document.getElementById("btnAktiver").onclick = trykket;
							
					}
							/** 
							
							*	Indeksering av element begynner alltid på en måned tidligere enn den vi skriver inn, derfor må vi trekke ifra
							
							*/
							
				function trykket() {
				
					var i = parseInt(document.getElementById("txtIndeks").value);
						i--;
					
							/**
							
							*	Sett opp et tilfelle hvor brukeren velger en for høy eller for lav måned.
							
							*/
					
					if (i<0 || i>=dagerMaaned.length){
					
						document.getElementById("utskriftMaaned").innerHTML = "Ugyldig tallverdi!"
				
					}
				
					else{
					
						document.getElementById("utskriftMaaned").innerHTML = "Antall dager i måneden du valgte " + "(" + navnMaaned[i]
						+ ")" + " er" + " " + dagerMaaned[i];
					}
				
				
				
				}
				
					</script>
				
				
		</head>
