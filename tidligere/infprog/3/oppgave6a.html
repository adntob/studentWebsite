			<script>
				
				
				window.onload = oppstart;
							
				function oppstart(){
					
					
					document.getElementById("btnActivate").onclick = btnPush;}
					
					
					
				function btnPush() {
					
					/**
						
						*Gjør alle bokstaver små for å ta høyde for kontekstsensititivitet
						
						*Splitt strengen i en array,
					
					*/
					
					
					document.getElementById("imgContainer").innerHTML = "";	
					
					var textString = document.getElementById("txtInput").value.toLowerCase();
					
					var splittedInput = textString.split("");
						
						
						
						/**
						
						*Skriv ut bokstaver og slikt. med et liggende søylediagram
						
						*/
					

					
						for (var i=0; i<textString.length; i++){
							
							var newDiv = document.createElement("div");
							
							var newElement = document.createElement("img");
							
							newElement.src = "pics/" + splittedInput[i] + ".png";
							
							newDiv.appendChild(newElement);
							
							newDiv.className = "newImg";
							
							document.getElementById("imgContainer").appendChild(newDiv);}
						
						}
				
			</script>
